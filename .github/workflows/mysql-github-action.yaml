name: Deploy to ECR
# Trigger the workflow on push to main branch
on: 
  push:
    branches: [ main ]

jobs:
  build:
    name: Build and Push MySQL Image
    runs-on:
      labels: assignment

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        AWS_REGION: us-east-1

    - name: Build and Push MySQL Docker Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: assignment-1-dev-ecr
        IMAGE_TAG: mysql-latest
      run: |
        # Define full image tag
        FULL_IMAGE_TAG=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

        echo "Building image from Dockerfile_mysql and tagging as $FULL_IMAGE_TAG"

        # Build the Docker image
        docker build -f Dockerfile_mysql -t $FULL_IMAGE_TAG .

        # Push the Docker image to ECR
        docker push $FULL_IMAGE_TAG
